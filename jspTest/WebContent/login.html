<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#loginFormArea {
		text-align: center;
		width: 250px;
		margin: auto;
		border: 1px solid red;
		padding: 10px;
	}
	
	h1 {
		text-align: center;
	}
</style>
</head>
<body>
	<h1>로그인</h1>
	<section id="loginFormArea">
		<form action="login" method="post">
			<label id="idL" for="id">아이디 : </label>
			<input type="text" name="id" id="id" />	
			<br /> <!-- key값은 name이고 request로 입력받는다 -->
			<label id="passwdL" for="passwd">비밀번호 : </label>
			<input type="password" name='passwd' id="passwd" />
			<br /> <!-- 숫자의 경우 Integer.parseInt로 입력받는다 -->
			<br />
			<input type="hidden" name="hiddenValue" value="숨겨진 값" />
			<input type="submit" value="로그인" />
		</form>
	</section>
</body>
</html>
